<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/b5d68417cd.js" crossorigin="anonymous"></script>
    <title>Landing Page</title>
</head>

<body>

    <div class="container">
        <nav>
            <h1><i class="fa-brands fa-rocketchat"></i> Huddle</h1>
        </nav>

        <div class="holder">
            <div class="mainCont">
                <img src="images/illustration-mockups.svg" alt="">
            </div>

            <div class="headingCont">
                <h1>Build the Community <br> Your fans will love</h1>
                <p>Huddle re-imagines the way we build communities. You have
                    a voice, but so does your audience. Create connections with your users as you engage in genuine
                    discussion
                </p>

                <button>Register</button>
            </div>

        </div>

    </div>
    
    <footer>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-twitter"></i>
    </footer>

</body>

</html>
